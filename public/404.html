<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Ошибка 404 - Страница не найдена</title>
	<style>
		body {min-width: 450px; min-height: 320px; background: #272121; font-family: Arial; margin: 0; padding: 0; color: #ccc; font-size: 13px;}
		.main {height: 300px; width: 420px; position: absolute; top: 50%; left: 50%; margin-left: -220px; margin-top: -150px; /*position: absolute; top: 50%; left: 50%; margin: -210px auto auto -225px;*/}
		h1 {font-size: 250px; line-height: 200px; color: #d12122; text-shadow: 5px 5px 0px #fff; margin: 0;}
		p {margin: 5px 10px; font-size: 13px;}
		a {color: #fff; text-decoration: underline;}
		a:hover {color: #CA2123; text-decoration: none;}
	</style>
</head>
<body>
	<div class="main">
		<h1>404</h1>
		<p>Страница, которую вы запросили, не найдена на сервере.</p>
		<p>Возможно, устарела ссылка или вы ошиблись набирая адрес.</p>
		<p>Попробуйте перейти <a href="/">на главную страницу</a>.</p>
	</div>
</body>
</html>
